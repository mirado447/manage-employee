<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>UpdatePage</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="headerFragment :: header" ></div>

<div class="container" >
  <h1>Update employee</h1>
  <form th:action="@{/update/{id}(id=${employeeToUpdate.id})}" th:object="${employeeToUpdate}"  method="post" enctype="multipart/form-data" >
    <div>
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" th:value="${employeeToUpdate.firstName}" required />
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" th:value="${employeeToUpdate.lastName}" required />
      </div>
      <div>
        <div>
          <label for="password">password:</label>
          <input type="password" id="password" th:field="*{password}" th:value="${employeeToUpdate.password}" required />
        </div>
        <label for="birthDate">birth Date:</label>
        <input type="date" id="birthDate"  th:field="*{birthDate}" th:value="${employeeToUpdate.birthDate}" required />
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="file" id="image" name="imageFileUpdate"  required />
      </div>
      <div>
        <label for="matrix">Matricule:</label>
        <input type="text" id="matrix" th:field="*{matrix}" th:value="${employeeToUpdate.matrix}" required />
      </div>
      <div>
        <label for="sex">Sex:</label>
        <select th:field="*{sex}" th:value="${employeeToUpdate.sex}" id="sex" >
          <option value="Homme" >Homme</option>
          <option value="Femme" >Femme</option>
        </select>
      </div>
      <div>
        <label for="countryCode">Country Code:</label>
        <select th:field="*{countryCode}" th:value="${employeeToUpdate.countryCode}" id="countryCode" >
          <option value="+261" >+261</option>
          <option value="+33" >+33</option>
          <option value="+1" >+1</option>
        </select>
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="number" id="phone" th:field="*{telephone}" th:value="${employeeToUpdate.telephone}" required />
      </div>
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{adresse}" th:value="${employeeToUpdate.adresse}" required />
      </div>
      <div>
        <label for="emailPro">Email Pro:</label>
        <input type="email" id="emailPro" th:field="*{emailPro}" th:value="${employeeToUpdate.emailPro}" required />
      </div>
      <div>
        <label for="emailPerso">Email Perso:</label>
        <input type="email" id="emailPerso" th:field="*{emailPerso}" th:value="${employeeToUpdate.emailPerso}" required />
      </div>
      <div>
        <label for="cin">CIN:</label>
        <input type="text" id="cin" th:field="*{cin}" th:value="${employeeToUpdate.cin}" required />
      </div>
      <div>
        <label for="child">Child:</label>
        <input type="text" id="child" th:field="*{child}" th:value="${employeeToUpdate.child}" required />
      </div>
      <div>
        <label for="hiring">Hiring date:</label>
        <input type="date" id="hiring" th:field="*{embaucheDate}" th:value="${employeeToUpdate.embaucheDate}" required />
      </div>
      <div>
        <label for="departure">Departure date:</label>
        <input type="date" id="departure" th:field="*{departDate}" th:value="${employeeToUpdate.departDate}" />
      </div>
      <div>
        <label for="post">Post:</label>
        <input type="text" id="post" th:field="*{post}" th:value="${employeeToUpdate.post}" required />
      </div>
      <div>
        <label for="category">Category:</label>
        <input type="text" id="category" th:field="*{category}" th:value="${employeeToUpdate.category}" required />
      </div>
      <div>
        <label for="cnaps">CNaPS:</label>
        <input type="text" id="cnaps" th:field="*{numeroCnaps}" th:value="${employeeToUpdate.numeroCnaps}" required />
      </div>
      <button type="submit">Add</button>
    </div>
  </form>
</div>
</body>
</html>
